
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Feedback Form</h1>
    <form>
        <label for="name"> <b>Name:</b></label>
        <input type="text" placeholder="Enter your name" id="name">
        <br><br>
        <label for="fname"><b>Father Name</b></label>
        <input type="text" placeholder="Enter your Father Name" id="fname">
        <br><br>

        <label for="gender"><b>Gender:</b></label>
        <input type="radio" name="gender" id="gender">Female
        <input type="radio" name="gender" id="gender">Male
        <br><br>

        <label for="date"><b>Date-Time</b></label>
        <input type="datetime-local" id="date">
        <br><br>

        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" placeholder="Enter your email">
        <br><br>

        <label for="rating"><b>Rating</b></label>
        <select name="rating" id="rating">
            <option value="select">Select</option>
            <option value="1">Poor</option>
            <option value="2">Fine</option>
            <option value="3">Good</option>
            <option value="4">Too Good</option>
            <option value="5">Welldone</option>
        </select>
        <br><br>

        <label for="message"><b>Message</b></label>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter your Feedback Here"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>

<script type="module" src="app.js"></script>

</body>

</html>
